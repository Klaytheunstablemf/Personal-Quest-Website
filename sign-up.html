<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="style-sign.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>
  <div class="container">
    <br><a href="login-form.html"><i class="fa fa-chevron-left" id="back">  Back to Login</i></a>
  </div>
  <form onsubmit="return authenticateSignup()">
    <h2>Sign Up</h2>
    <div class="field email">
      <div class="input-area">
        <input type="text" id="signup-email" placeholder="Email Address">
        <i class="icon fas fa-envelope"></i>
        <i class="error error-icon fas fa-exclamation-circle"></i>
      </div>
      <div class="error error-txt">Email can't be blank</div>
    </div>
    <div class="field password">
      <div class="input-area">
        <input type="password" id="signup-password" placeholder="Password">
        <i class="icon fas fa-lock"></i>
        <i class="error error-icon fas fa-exclamation-circle"></i>
      </div>
      <div class="error error-txt">Password can't be blank</div>
    </div>
    <div class="form-group fullname">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name">
    </div>
    <div class="form-group date">
      <label for="date">Birth Date</label>
      <input type="date" id="date" placeholder="Select your date">
    </div>
    <div class="form-group gender">
      <label for="gender">Gender</label>
      <select id="gender">
        <option value="" selected disabled>Select your gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group submit-btn">
      <input type="submit" value="Sign Up">
    </div>
  </form>
  <script src="script-signup.js"></script>
</body>
</html>
